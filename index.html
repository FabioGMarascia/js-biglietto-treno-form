<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Form Biglietto Treno</title>
	</head>
	<body>
		<div class="container">
			<div class="form-ticket row gap-3 justify-content-center my-5">
				<section class="col-5 text-center rounded bg-white">
					<h2 class="py-3 fw-bold">Calcola il prezzo del biglietto</h2>

					<hr />
					<form>
						<div class="my-4">
							<div>
								<label for="name">
									<h4 class="mb-4 fw-bold">Nome e cognome</h4>
								</label>
							</div>

							<input type="text" name="" id="name" class="text-center mb-2" />
						</div>

						<div class="my-4">
							<div>
								<label for="km">
									<h4 class="mb-4 fw-bold">Chilometri da percorrere</h4>
								</label>
							</div>

							<input type="text" name="" id="km" class="text-center mb-2" />
						</div>

						<div class="my-4">
							<div>
								<label for="age">
									<h4 class="mb-4 fw-bold">Et√† passeggero</h4>
								</label>
							</div>

							<input type="text" name="" id="age" class="text-center mb-2" />
						</div>

						<div class="button my-4">
							<button type="button" id="my-button" class="btn bg-warning px-3">
								Genera
							</button>
							<button type="button" id="my-button-2" class="btn bg-warning px-3">
								Annulla
							</button>
						</div>
					</form>
				</section>

				<section class="col-5 text-center rounded bg-white">
					<h2 class="py-3 fw-bold">Biglietto generato</h2>

					<hr />

					<div class="my-4">
						<h4 class="mb-4 fw-bold">Nome passeggero</h4>
						<p id="passenger-name-surname" class="my-4"></p>
					</div>

					<hr />

					<div class="my-4">
						<h4 class="mb-4 fw-bold">Tipo Biglietto</h4>
						<p id="passenger-ticket-type" class="my-4"></p>
					</div>

					<hr />

					<div class="my-4">
						<h4 class="mb-4 fw-bold">Costo biglietto</h4>
						<p id="passenger-ticket-cost" class="my-4"></p>
					</div>

					<hr />
				</section>
			</div>
		</div>

		<script type="text/javascript" src="./js/script.js"></script>
	</body>
</html>
